<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="assets/img/logo.svg" alt="Base Apparel logo" />
        </div>
        <div class="hero">
          <img
            src="assets/img/hero-mobile.jpg"
            alt="Base Apparel female clothing model"
          />
        </div>
      </header>
      <main>
        <section class="coming-soon">
          <div class="heading">
            <h1>We're <span>Coming Soon</span></h1>
          </div>
          <div class="description">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form action="#" class="">
            <input type="text" placeholder="Email Address" />
            <div class="btn-group">
              <img
                class="error"
                src="assets/img/icon-error.svg"
                alt="error icon for inpout"
              />
              <button type="submit">
                <img
                  src="assets/img/button.svg"
                  alt="arrow icon for form button"
                />
              </button>
            </div>
            <span class="error-text">Please provide a valid email</span>
          </form>
        </section>
      </main>
      <div class="hero-desktop">
        <img
          src="assets/img/hero-desktop.jpg"
          alt="Base Apparel female clothing model"
        />
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
