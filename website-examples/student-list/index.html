<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Include Bootstrap CSS via CDN -->
    <!-- Bootstrap helps make our form and table look clean and responsive without writing much custom CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->

    <!-- Include Bootstrap CSS via node_modules -->
    <!-- Bootstrap helps make our form and table look clean and responsive without writing much custom CSS -->
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light py-5">
    <!-- The bg-light class gives a light background. py-5 adds vertical padding. -->

    <!-- Bootstrap Container centers our content and adds spacing -->
    <div class="container">
      <!-- Page Title -->
      <h1 class="mb-4 text-center">Student List</h1>
      <!-- mb-4 adds bottom margin. text-center centers the heading -->

      <!-- === STUDENT FORM === -->
      <form id="studentForm" class="row g-3 mb-5">
        <!-- row g-3 creates a grid with gutters (spacing) between columns. mb-5 adds margin below -->

        <!-- Name Input -->
        <div class="col-md-4">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
          <!-- form-control styles the input. required prevents empty submission -->
        </div>

        <!-- Age Input -->
        <div class="col-md-4">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" required />
        </div>

        <!-- Major Input -->
        <div class="col-md-4">
          <label for="major" class="form-label">Major</label>
          <input type="text" class="form-control" id="major" required />
        </div>

        <!-- Submit Button -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Student</button>
        </div>
      </form>

      <!-- === STUDENT TABLE === -->
      <table class="table table-bordered table-striped">
        <!-- table-bordered adds borders, table-striped adds row striping -->

        <thead class="table-dark">
          <!-- table-dark gives the header a dark background -->
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Major</th>
          </tr>
        </thead>

        <tbody id="studentTableBody">
          <!-- JavaScript will dynamically add rows here -->
        </tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
