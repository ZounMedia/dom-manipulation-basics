<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Selecting DOM Elements</title>
  </head>
  <body>
    <!-- Method 1: getElementById -->
    <div class="section method1">
      <h2>Access by ID</h2>
      <div id="byIdResult"></div>
    </div>

    <!-- Method 2: getElementsByClassName -->
    <div class="section method2">
      <h2>Access by Class Name</h2>
      <div class="byClassNameResultTotal">byClassNameResult</div>
      <div class="byClassNameResult">byClassNameResult</div>
      <div class="byClassNameResult">byClassNameResult</div>
      <div class="byClassNameResult">byClassNameResult</div>
      <div class="byClassNameResult">byClassNameResult</div>
    </div>

    <!-- Method 3: getElementsByTagName -->
    <div class="section method3">
      <h2>Access by Tag Name</h2>
      <div id="byTagNameResult"></div>
    </div>

    <!-- Method 4: querySelector and querySelectorAll -->
    <div class="section method4">
      <h2>Access by CSS Selectors</h2>
      <div id="bySelectorResult"></div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
